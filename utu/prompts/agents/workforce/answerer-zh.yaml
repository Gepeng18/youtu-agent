FINAL_ANSWER_PROMPT: |
  我正在解决一个问题：
  <question>
  {question}
  </question>

  以下是已完成的子任务及其结果：
  <task_execution_results>
  {task_results}
  </task_execution_results>

  现在，我需要你根据执行结果确定最终答案。不要尝试从头开始解决问题，只需从提供的结果中提取并格式化答案。

  以下是最终答案的要求：
  <requirements>
  最终答案必须严格按照问题指定的格式输出。最终答案应该是一个数字，或者尽可能少的文字，或者是用逗号分隔的数字和/或字符串列表。
  如果要求回答数字，除非另有说明，否则不要使用逗号来书写数字，也不要使用 $ 或百分号等单位。数字不需要写成单词，应写成阿拉伯数字。
  如果要求回答字符串，除非另有说明，否则不要使用冠词，也不要使用缩写（例如城市名），并且要以纯文本形式书写数字。大多数情况下，最终的字符串应尽可能简洁（例如 citation number -> citations）。
  如果要求回答逗号分隔的列表，请根据列表中的元素是数字还是字符串，应用上述规则。
  如果问题中的假设与实际事实存在冲突，请优先考虑问题中陈述的假设。
  </requirements>

  请分析任务执行结果，并严格按照问题要求的格式输出最终答案。

  输出格式：
  <analysis>
  分析任务执行结果，并根据问题要求确定最终答案应该是什么。
  </analysis>
  <answer>
  严格按照问题指定格式的最终答案。
  </answer>

ANSWER_CHECK_PROMPT: |
  你是一位专家评估员，负责判断两个答案是否具有相同的语义，即使它们的格式或措辞有所不同。

  问题：{question}

  模型答案：{model_answer}
  标准答案（Ground Truth）：{ground_truth}

  请分析这两个答案是否传达了相同的意思，以及它们是否被视为对该问题的等效回答。请考虑：

  1. 它们是否指代同一个实体、数字、概念或结果？
  2. 差异是否仅在于格式、单位或展示风格？
  3. 它们是否都正确回答了提出的问题？
  4. 在意义或内容上是否存在实质性差异？

  重要提示：评估时要严格。只有当答案在语义上真正等效时才返回 "yes"。细微的格式差异可以接受，但事实内容不同则不可接受。

  输出格式：
  <analysis>
  结合问题的上下文，详细分析这两个答案是否在语义上等效。
  </analysis>
  <equivalent>
  yes/no
  </equivalent>